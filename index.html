<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player">
        <div class="dashboard">
            <header class="dashboard__header">
                <h4 class="dashboard__header-heading-4">Now playing</h4>
                <h2 class="dashboard__header-heading-2">String 57th & 9th</h2>
            </header>
            <div class="cd">
                <div class="cd-thumb" style="background-image:url(./img/Peaches.jpg)">
                </div>
            </div>
            <div class="dashboard__control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>  
                <div class="btn btn-toggle-play">
                    <i class="icon-play fa-solid fa-circle-play"></i>
                    <i class="icon-pause fa-solid fa-circle-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

            <input id="progress" type="range" class="progress" value="0" min="0" max="100" step="1">
            <input id="progress-volume" type="range" class="progress" value="0" min="0" max="100" step="1">

            <audio id="audio" src=""></audio>
        </div>
        <!-- Playlist -->
        <div class="playlist">
           
            
            


        </div>

    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
